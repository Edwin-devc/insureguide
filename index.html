<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureGuide - Compare Insurance Quotes</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@heroicons/v2/outline/esm/index.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- Logo Container -->
                    <div class="flex items-center space-x-2">
                        <!-- Shield Icon with gradient -->
                        <div class="h-10 w-10 relative">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                class="w-10 h-10 text-blue-600">
                                <defs>
                                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#2563EB" />
                                        <stop offset="100%" style="stop-color:#1E40AF" />
                                    </linearGradient>
                                </defs>
                                <path stroke="url(#logo-gradient)" stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                            </svg>
                        </div>
                        <!-- Company Name -->
                        <div class="text-xl font-bold text-blue-600">InsureGuide</div>
                    </div>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-blue-600 hover:text-blue-800 px-3 py-2">Home</a>
                        <a href="/pages/products.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Products</a>
                        <a href="/pages/education.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Learn</a>
                        <a href="/pages/partners.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Partners</a>
                        <button onclick="window.location.href='/pages/claims.html'"
                            class="text-blue-600 border border-blue-600 px-4 py-2 rounded-lg hover:text-blue-800 hover:border-blue-800 transition-colors">Make
                            a Claim</button>
                    </div>
                </div>

                <!-- Mobile Menu Button (you can add mobile menu functionality later) -->
                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-blue-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-50 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Compare Insurance Quotes Instantly
                </h1>
                <p class="text-xl text-gray-600 mb-8">
                    Find the best insurance rates from top providers
                </p>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    Get Free Quotes
                </button>
            </div>
        </div>
    </div>

    <!-- Quote Form -->
    <div id="quoteFormContainer" class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg hidden">
        <form id="quoteForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 mb-2">Insurance Type</label>
                    <select id="insuranceType" class="w-full p-2 border rounded" required>
                        <option value="">Select Insurance Type</option>
                        <option value="life">Motor Insurance</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">WhatsApp Number</label>
                    <input type="tel" class="w-full p-2 border rounded" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
                Get Quotes
            </button>
        </form>
    </div>

    <!-- Expert Support -->
    <div class="fixed bottom-4 right-4 z-50">
        <!-- Expert Options Menu -->
        <div id="expertOptions"
            class="hidden flex flex-col space-y-2 mb-2 bg-white p-4 rounded-lg shadow-lg text-left text-xs absolute bottom-16 right-0">
            <button
                class="flex items-center bg-white text-gray-700 p-2 rounded shadow hover:bg-gray-100 transition-colors"
                onclick="openRequestCallModal()">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Request Call
            </button>
            <button
                class="flex items-center bg-white text-gray-700 p-2 rounded shadow hover:bg-gray-100 transition-colors"
                onclick="bookAppointment()">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Book Appointment
            </button>
            <button
                class="flex items-center bg-white text-gray-700 p-2 rounded shadow hover:bg-gray-100 transition-colors"
                onclick="chatOnWhatsApp()">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                Chat on WhatsApp
            </button>
        </div>

        <!-- Expert Support Button -->
        <button id="expertSupportButton"
            class="flex items-center bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg transition-colors">
            <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>
    </div>

    <!-- Request Call Modal -->
    <div id="requestCallModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full relative">
            <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" onclick="closeRequestCallModal()">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold mb-4">Request a Call</h2>
            <form id="requestCallForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text"
                        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Contact</label>
                    <input type="tel"
                        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Insurance Product</label>
                    <select class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                        <option value="">Select Product</option>
                        <option value="life">Life Insurance</option>
                        <option value="health">Health Insurance</option>
                        <option value="car">Car Insurance</option>
                        <option value="property">Property Insurance</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded mr-2 transition-colors"
                        onclick="closeRequestCallModal()">Cancel</button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white text-sm px-4 py-2 rounded shadow-lg hidden z-50">
        Request Call submitted successfully!
    </div>

    <script src="js/main.js"></script>
    <script src="js/premium-estimator.js"></script>
</body>

</html>
