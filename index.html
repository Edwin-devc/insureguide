<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureGuide - Compare Insurance Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2/outline/esm/index.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- Logo Container -->
                    <div class="flex items-center space-x-2">
                        <!-- Shield Icon with gradient -->
                        <div class="h-10 w-10 relative">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                                class="w-10 h-10 text-blue-600">
                                <defs>
                                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#2563EB" />
                                        <stop offset="100%" style="stop-color:#1E40AF" />
                                    </linearGradient>
                                </defs>
                                <path stroke="url(#logo-gradient)" stroke-linecap="round" stroke-linejoin="round" 
                                    d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                            </svg>
                        </div>
                        <!-- Company Name -->
                        <div class="text-xl font-bold text-blue-600">InsureGuide</div>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-blue-600 hover:text-blue-800 px-3 py-2">Home</a>
                        <a href="/pages/products.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Products</a>
                        <a href="/pages/education.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Learn</a>
                        <a href="/pages/partners.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Partners</a>
                        <a href="/pages/claims.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Claims</a>
                    </div>
                </div>

                <!-- Mobile Menu Button (you can add mobile menu functionality later) -->
                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-blue-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-50 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Compare Insurance Quotes Instantly
                </h1>
                <p class="text-xl text-gray-600 mb-8">
                    Find the best insurance rates from top providers
                </p>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    Get Free Quotes
                </button>
            </div>
        </div>
    </div>

    <!-- Quote Form -->
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <form id="quoteForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 mb-2">Insurance Type</label>
                    <select class="w-full p-2 border rounded" required>
                        <option value="">Select Insurance Type</option>
                        <option value="life">Life Insurance</option>
                        <option value="health">Health Insurance</option>
                        <option value="car">Car Insurance</option>
                        <option value="property">Property Insurance</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">WhatsApp Number</label>
                    <input type="tel" class="w-full p-2 border rounded" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
                Get Quotes
            </button>
        </form>
    </div>

    <!-- Expert Support -->
    <div class="fixed bottom-4 right-4">
        <button class="bg-green-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-green-600">
            Talk to an Expert
        </button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
